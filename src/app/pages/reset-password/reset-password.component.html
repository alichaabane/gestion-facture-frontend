<div fxLayout="column" fxLayoutAlign="center center" class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header class="justify-content-center">
          <mat-card-title class="d-block">
            <div class="row">
              <div class="col d-flex justify-content-center align-items-center">
                <img src="assets/images/favicon.ico" alt="Logo" style="width: 100px; height: 100px;">
              </div>
            </div>
            <div class="row">
              <div class="col d-flex justify-content-center align-items-center">
                <b>Mise Ã  jour de mot de passe</b>
              </div>
              <br><br>
            </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="justify-content-center text-center">
          <form fxLayout="column" [formGroup]="resetForm" (ngSubmit)="updatePassword()">
            <mat-form-field style="width: 350px;">
              <input formControlName="newPassword" matInput placeholder="newPassword" type="text">
            </mat-form-field>
            <div *ngIf="resetForm.get('newPassword')?.hasError('required')  && resetForm.get('newPassword')?.dirty "
                 class="text-danger">
              Tapper le nouveau mot de passe
            </div>
            <br>


            <button [disabled]="resetForm?.invalid" type="submit"
                    class="justify-content-center" style="width: 350px; background: #8a2226db"
                    [ngStyle]="{'opacity': resetForm?.invalid ? '0.4' : '1',
                    'color': resetForm?.invalid ? 'black' : 'white',
                    'background-color': resetForm?.invalid ? 'gray' : '#8a2226db'}"
                    mat-raised-button>Changer le mot de passe
            </button>
            <br><br>
            <div class="justify-content-center text-center">
              <a class="text-end" href="/login" routerLink="/login"> Page Login </a>
              <br><br>

            </div>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
